<html>
<head>

  <title>JS Bin</title>
<style id="jsbin-css">
#bkg {
  background-image: url('./AoGlitchArt/GlitchWizardGif008.gif');
  background-color: blue;
  height: 100%;
  width: 100%;
  background-size: 33%;
  position: fixed;
left: 0;
right: 0;
top: 0;
bottom: 0;

}
</style>
</head>
<body>
  <div id="bkg"></div>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>

<script id="jsbin-javascript">
$(document).ready(function() {
    var $grower = $('#bkg'),//$('body'),
        i=0;

    function runIt(opts) {
      var opts = $.extend({
        bgSize: '30%',
        bgPositionX : '6%',
        bgPositionY: '0',
        duration : 4800
      }, opts);

        $grower.animate({
          backgroundSize: opts.bgSize,
          'background-position-x': opts.bgPositionX,
          'background-position-y': opts.bgPositionY
        }, opts.duration, function() {

          runItBack();

        });
        // $grower.animate({
        // }, 4800, function() {
        //
        // })
    }
  function runItBack() {
        $grower.animate({
          backgroundSize: "33%",
          'background-position-x': "0%"
        }, 1800, function() {

          i++;
          if (i % 3 == 0) {
            runIt({
              bgSize: '100%',
              bgPositionX: '-34%',
              bgPositionY: '140%',
              duration: 2*4800
            });
          } else {
            runIt();
          }

        });
        // $grower.animate({
        // }, 1800, function() {
        //
        // })
  }

    runIt();
});
</script>
</body>
